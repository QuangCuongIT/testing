<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner</title>
<style>
    video {
        width: 320px; /* Fixed width */
        height: 240px; /* Fixed height */
        background-color: red; /* Red background color */
    }
</style>
</head>
<body>
<video autoplay autoplay playsinline></video>
<p id="barcode">Waiting...</p>

<script src="https://cdn.jsdelivr.net/npm/@undecaf/zbar-wasm@0.9.15/dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@undecaf/barcode-detector-polyfill@0.9.20/dist/index.js"></script>
<script>
// WebAssembly polyfill for some browsers
try {
    window['BarcodeDetector'].getSupportedFormats();
} catch {
    window['BarcodeDetector'] = barcodeDetectorPolyfill.BarcodeDetectorPolyfill;
}

// Create a BarcodeDetector for simple retail operations
const barcodeDetector = new BarcodeDetector({ formats: ["ean_13", "ean_8", "upc_a", "upc_e"] });

async function startBarcodeScanning() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    document.querySelector('video').srcObject = stream;

    while (true) {
        try {
            const barcodes = await barcodeDetector.detect(video);

            if (barcodes.length === 0) {
                await new Promise(r => setTimeout(r, 50));
                continue;
            }

            document.getElementById("barcode").innerText = barcodes[0].rawValue;
            navigator.vibrate(200);
            await new Promise(r => setTimeout(r, 1000));
        } catch (error) {
            console.error('Barcode detection error:', error);
        }
    }
}

startBarcodeScanning().catch(error => {
    console.error('Error starting barcode scanning:', error);
});
</script>
</body>
</html>
